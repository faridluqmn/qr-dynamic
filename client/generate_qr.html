<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin - Generate QR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      width: 380px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      background: #4e73df;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2e59d9;
    }

    #qrcode {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Generate QR Sesi</h2>
  <button onclick="generateQR()">Generate QR</button>

  <div id="qrcode"></div>
  <p class="info" id="tokenText"></p>
  <p class="info" id="countdown"></p>
</div>

<script>

const BASE_URL = "https://script.google.com/macros/s/AKfycbzYvqQ3iHUUEBdlW1EPB1RNUfunIz15vA1dqe5hYGLsgsNEVmRpZIO6o9zVFEhsRXF3LQ/exec";

let timer;

async function generateQR() {
  const res = await fetch(`${BASE_URL}?path=presence/qr/generate`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      course_id: "cloud-101",
      session_id: "sesi-01",
      ts: new Date().toISOString()
    })
  });

  const data = await res.json();

  if (data.ok) {
    const token = data.data.qr_token;

    document.getElementById("tokenText").innerText = "Token: " + token;

    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), token);

    startCountdown(120);
  } else {
    alert(data.error);
  }
}

function startCountdown(seconds) {
  clearInterval(timer);
  let remaining = seconds;

  timer = setInterval(() => {
    document.getElementById("countdown").innerText =
      "Expired in: " + remaining + " seconds";

    remaining--;

    if (remaining < 0) {
      clearInterval(timer);
      document.getElementById("countdown").innerText = "QR Expired";
    }
  }, 1000);
}

</script>

</body>
</html>
