<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Check-in</title>

  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

    body {
      margin: 0;
      background: linear-gradient(135deg, #1cc88a, #36b9cc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      width: 380px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    button {
      background: #1cc88a;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #17a673; }

    .result {
      margin-top: 15px;
      background: #f8f9fc;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Mahasiswa Check-in</h2>

  <input type="text" id="user_id" placeholder="User ID">
  <input type="text" id="device_id" placeholder="Device ID">
  <input type="text" id="qr_token" placeholder="Paste QR Token">

  <button onclick="checkin()">Check-in</button>

  <div class="result" id="result"></div>
</div>

<script>

const BASE_URL = "PASTE_BASE_URL_KAMU";

async function checkin() {

  const params = new URLSearchParams();
  params.append("user_id", document.getElementById("user_id").value);
  params.append("device_id", document.getElementById("device_id").value);
  params.append("course_id", "cloud-101");
  params.append("session_id", "sesi-01");
  params.append("qr_token", document.getElementById("qr_token").value);
  params.append("ts", new Date().toISOString());

  const res = await fetch(`${BASE_URL}?path=presence/checkin`, {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: params
  });

  const data = await res.json();

  document.getElementById("result").innerText =
    JSON.stringify(data, null, 2);
}

</script>

</body>
</html>
